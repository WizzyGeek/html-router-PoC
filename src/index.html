        </div>
        <button onclick="toggle();">Toggle</button>
    </body>
    <script>
        var s = false;
        var pp = document.getElementsByClassName("r");

        function toggle() {
            pp[+s].hidden = true;
            s = !s;
            pp[+s].hidden = false;
            history.pushState({}, "");
        }

        window.addEventListener("popstate", (...a) => {
            pp[+s].hidden = true;
            s = !s;
            pp[+s].hidden = false;
        });
